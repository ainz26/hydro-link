<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecionando para Água Reminder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function redirectToApp() {
      const userAgent = navigator.userAgent  navigator.vendor  window.opera;
      const isAndroid = /android/i.test(userAgent);
      const isIOS = /iPad|iPhone|iPod/i.test(userAgent) && !window.MSStream;
      
      // Android
      if (isAndroid) {
        // Tentativa 1: Intent direto
        window.location.href = "intent://open#Intent;package=com.vgfit.waterbalance;scheme=waterbalance;end";
        
        // Tentativa 2: Fallback após 250ms
        setTimeout(() => {
          window.location.href = "https://play.google.com/store/apps/details?id=com.vgfit.waterbalance";
        }, 250);
      }
      // iOS - Abordagem mais robusta
      else if (isIOS) {
        // Tentativa 1: URL Scheme com iframe (funciona melhor no iOS)
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = 'waterbalance://';
        document.body.appendChild(iframe);
        
        // Tentativa 2: Universal Link após delay
        setTimeout(() => {
          window.location.href = "https://apps.apple.com/br/app/agua-reminder-beba-%C3%A1gua/id1221965482";
        }, 500);
        
        // Tentativa 3: Fallback final
        setTimeout(() => {
          window.location.href = "https://apps.apple.com/br/app/agua-reminder-beba-%C3%A1gua/id1221965482";
        }, 2000);
      }
      // Outros dispositivos
      else {
        window.location.href = "https://www.google.com/search?q=Água+Reminder+Beba+Água+app";
      }
    }

    // Inicia imediatamente
    document.addEventListener('DOMContentLoaded', redirectToApp);
  </script>
</head>
<body>
  <p>Redirecionando para o aplicativo Água Reminder...</p>
  <p>Se o redirecionamento não funcionar automaticamente:</p>
  <ul>
    <li><a href="https://play.google.com/store/apps/details?id=com.vgfit.waterbalance">Android: Instalar aplicativo</a></li>
    <li><a href="https://apps.apple.com/br/app/agua-reminder-beba-%C3%A1gua/id1221965482">iPhone/iPad: Instalar aplicativo</a></li>
  </ul>
</body>
</html>
