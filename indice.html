<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecionando para Água Reminder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function redirectToApp() {
      const userAgent = navigator.userAgent  navigator.vendor  window.opera;
      const isAndroid = /android/i.test(userAgent);
      const isIOS = /iPad|iPhone|iPod/i.test(userAgent) && !window.MSStream;
      
      // Tempo de espera antes de redirecionar para loja (300ms)
      const fallbackDelay = 300;

      // Android
      if (isAndroid) {
        // 1. Tentativa: Intent com package name
        window.location.href = "intent://open#Intent;package=com.vgfit.waterbalance;scheme=waterbalance;end";
        
        // 2. Fallback para Play Store
        setTimeout(() => {
          window.location.href = "https://play.google.com/store/apps/details?id=com.vgfit.waterbalance";
        }, fallbackDelay);
      }
      // iOS
      else if (isIOS) {
        // 1. Tentativa: URL Scheme (pode ser waterbalance:// ou outro)
        window.location.href = "waterbalance://";
        
        // 2. Tentativa: Universal Link (se configurado pelo app)
        setTimeout(() => {
          window.location.href = "https://apps.apple.com/br/app/agua-reminder-beba-%C3%A1gua/id1221965482";
        }, fallbackDelay);
      }
      // Outros dispositivos
      else {
        window.location.href = "https://www.google.com/search?q=Água+Reminder+Beba+Água+app";
      }
    }

    // Inicia o redirecionamento quando a página carrega
    window.onload = redirectToApp;
  </script>
</head>
<body>
  <p>Redirecionando para o Água Reminder - Beba Água...</p>

    </ul>
  </noscript>
</body>
</html>
